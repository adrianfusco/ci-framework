# All variables intended for modification should be placed in this file.
# All variables within this role should have a prefix of "cifmw_libvirt_manager"

cifmw_libvirt_manager_basedir: "{{ cifmw_basedir | default( ansible_user_dir ~ '/ci-framework') }}"
cifmw_libvirt_manager_enable_virtualization_module: false
cifmw_libvirt_manager_user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
cifmw_libvirt_manager_images_url: https://cloud.centos.org/centos/9-stream/x86_64/images

cifmw_libvirt_manager_configuration:
  networks:
    - default
  vms:
    compute:
      amount: 2
      image_url: "{{ cifmw_libvirt_manager_images_url }}/CentOS-Stream-GenericCloud-9-20210830.0.x86_64.qcow2"
      sha256_image_name: 99df867be3300ba5292e274acd149dac1dc784f9db4c30bdf8e3c89abd639976
      disk_file_name: "{{ cifmw_libvirt_manager_basedir }}/artifacts/centos-9-stream.qcow2"
      # GB
      disksize: 20
      # GB
      memory: 4
      cpus: 1
      start_ip: 192.168.122.100
      subnet_mask: 255.255.255.0

cifmw_libvirt_manager_oc: "{{ cifmw_oc | default(ansible_user_dir ~ '/.crc/bin/oc/') }}"
cifmw_libvirt_manager_crc_pool: "{{ cifmw_crc_pool | default(lookup('env', 'HOME')) ~ '/.crc/machines/crc' }}"
cifmw_libvirt_manager_pool:
cifmw_libvirt_manager_installyamls: "../../"
